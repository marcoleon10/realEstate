<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Real Estate Contact</title>
</head>
<body>
    <header class="site-secondary">
        <div class="bar">
            <a href="index.html"><h1>RealEstate</h1></a>
            <nav>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Contact</h2>
        <p>Fill the next information</p>

        <fieldset>
            <legend>Personal information </legend>
            <div class="input-container">
                <label>Name: </label>
                <input type="text" placeholder="Type your name">
            </div>
            <div class="input-container">
                <label>Email: </label>
                <input type="email" placeholder="Type your email">
            </div>
            <div class="input-container">
                <label>Phone number: </label>
                <input type="tel" placeholder="Type your phone number">
            </div>
            <div class="input-container">
                <label>Message: </label>
                <textarea cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Product Information </legend>
            <div class="input-container">
                <label>Type: </label>
                <select>
                    <option value="option1">--Option 1--</option>
                    <option value="option2">--Option 2--</option>
                    <option value="option3">--Option 3--</option>
                </select>
            </div>
            <div class="input-container">
                <label>Number: </label>
                <input type="number">
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information </legend>
            <div class="contact-container">
                <div class="input-container">
                    <label >Phone: </label>
                    <input type="radio">
                </div>
                
                <div class="input-container">
                    <label>Email: </label>
                    <input type="radio">
                </div>
            </div>
            
            <p>If you want to be contacted by the phone, please select day and hour</p>
            
            
            <br>
            <div class="input-container">
                <label>Date: </label>
                <input type="date">
            </div>
            <div class="input-container">
                <label>Hour: </label>
                <input type="time">
            </div> 
        </fieldset>

        <button class="send">Send</button>
    </main>


</body>
</html>
